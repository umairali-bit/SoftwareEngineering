version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21

  pre_build:
    commands:
      - cd Backend/SpringBootDeploymentCICD/MODULE8/8.4/AWScodePipelineAndGithubHooks/testing-app

  build:
    commands:
      - mvn clean package -DskipTests
      - mkdir -p bundle
      - cp target/*-SNAPSHOT.jar bundle/app.jar
      - printf "web: java -jar app.jar\n" > bundle/Procfile
      - cd bundle
      - zip -r ../deploy.zip .

artifacts:
  files:
    - Backend/SpringBootDeploymentCICD/MODULE8/8.4/AWScodePipelineAndGithubHooks/testing-app/deploy.zip





