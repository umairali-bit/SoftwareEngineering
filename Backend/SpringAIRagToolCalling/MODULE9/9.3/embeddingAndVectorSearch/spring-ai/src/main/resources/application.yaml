spring:
  application:
    name: spring-ai

  ai:
    # =========================
    # OLLAMA (Local Chat Model)
    # =========================
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: qwen3:30b
          temperature: 0.7

    # =========================
    # OPENAI (Embeddings)
    # =========================
    openai:
      api-key: ${OPENAI_API_KEY}
      embedding:
        options:
          model: text-embedding-3-small

    # =========================
    # VECTOR STORE (pgvector)
    # =========================
    vectorstore:
      pgvector:
        initialize-schema: true

  datasource:
    url: jdbc:postgresql://localhost:5432/pgvector_test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

logging:
  level:
    org.springframework.ai: DEBUG