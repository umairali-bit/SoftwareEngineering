<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        .token-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            font-size: 12px;
            word-break: break-all;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background-color: #1976d2;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #145ca1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome ðŸŽ‰</h1>
    <p>You are successfully logged in.</p>

    <div id="tokenContainer" class="token-box">
        Loading token...
    </div>

    <button onclick="logout()">Logout</button>
</div>

<script>
    // Read token from URL (?token=...)
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const tokenContainer = document.getElementById("tokenContainer");

    if (token) {
        tokenContainer.innerText = token;

        // OPTIONAL: store token for API calls
        localStorage.setItem("accessToken", token);
    } else {
        tokenContainer.innerText = "No token found in URL";
    }

    function logout() {
        localStorage.removeItem("accessToken");
        alert("Logged out!");
        window.location.href = "/login.html"; // change if needed
    }
</script>

</body>
</html>
